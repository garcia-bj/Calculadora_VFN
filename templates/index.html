<!--
    Archivo: index.html
    Propósito: Página principal de la calculadora de Valor Futuro Neto (VFN).
    Permite al usuario calcular el VFN de manera interactiva.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos y enlaces a estilos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor Futuro Neto (VFN)</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Estilos generales de la app -->
</head>
<body>
    <!-- Flecha para volver a la página informativa -->
    <a href="/info" class="back-arrow" title="Volver a información">
        <span>&larr;</span> <span class="back-text">Volver</span>
    </a>
    <!-- Contenedor principal de la calculadora -->
    <div class="container animate-fade-in">
        <!-- Título destacado -->
        <h1 class="title">Calculadora de <span class="highlight">Valor Futuro Neto (VFN)</span></h1>
        <!-- Formulario para ingresar los datos -->
        <form id="formulario" class="form animate-slide-up">
            <!-- Campos de entrada: flujo, tasa y periodos -->
            <label>Flujo de caja ($):<input type="number" step="0.01" min="0" id="flujo" required></label>
            <label>Tasa de descuento anual (%):<input type="number" step="0.01" min="0" id="tasa" required></label>
            <label>Número de periodos:<input type="number" min="1" id="periodos" required></label>
            <!-- Botones para calcular y borrar -->
            <div class="botones-form">
                <button type="submit">Calcular</button>
                <button type="button" id="borrar">Borrar</button>
            </div>
        </form>
        <!-- Área donde se muestra el resultado -->
        <div class="resultado-center"><div id="resultado" class="resultado animate-pop"></div></div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
